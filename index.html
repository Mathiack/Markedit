<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markedit</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="card" id="initial-card">
        <img src="resources/logo.png" alt="Markedit logo" width="100%">
        <a href=""><icon>upload</icon>Open file</a><br>
        <a href=""><icon>download</icon>Save file</a>
        <hr>
        <a target="_blank" href="help.html"><icon>docs</icon>Documentation</a><br>
        <a target="_blank" href="https://github.com/flarom/Markedit"><icon>code</icon>GitHub Repository</a>
    </div>

    <div id="output" class="document">
        <!-- markdown here -->
    </div>
    
    <div id="bottom-bar">
        <textarea id="input" placeholder="Aa"></textarea>
        <button id="toggle-card"><icon>menu</icon></button>
    </div>

    <script src="script/md2html.js"></script>

    <script>
        const card = document.getElementById("initial-card");
        const textarea = document.getElementById("input");
        const toggleButton = document.getElementById("toggle-card");

        // hide initial popup when typing
        textarea.addEventListener("input", function() {
            if (this.value.trim() !== "") { 
                card.style.display = "none"; 
            }
        });

        // toggle visibility on the initial popup
        toggleButton.addEventListener("click", function() {
            if (card.style.display === "none") {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });

        // keyboard shortcuts
        document.getElementById("input").addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "s") { // ctrl+s -  save
                alert("save as .md");
            }

            if (event.ctrlKey && event.key === "o") { // ctrl+o -  open
                alert("open .md file");
            }
            
            if (event.ctrlKey && event.key === "b") {  // ctrl+b - bold
                event.preventDefault();
                insertTextAroundSelection(this, "**", "**");
            }
        
            if (event.ctrlKey && event.key === "i") { // ctrl+i - italic
                event.preventDefault();
                insertTextAroundSelection(this, "*", "*");
            }
        });

        // insert text arround selection
        function insertTextAroundSelection(textarea, prefix, suffix) {
            let start = textarea.selectionStart;
            let end = textarea.selectionEnd;
            let text = textarea.value;
            let selectedText = text.substring(start, end);
            
            textarea.value = text.substring(0, start) + prefix + selectedText + suffix + text.substring(end);
            
            textarea.selectionStart = textarea.selectionEnd = start + prefix.length + selectedText.length + suffix.length;
        }

        input.focus();
    </script>
</body>
</html>
