<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markedit</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/variables.css">
</head>
<body>
    <div id="output" class="document">
        <!-- markdown will render here -->
    </div>
    
    <div id="bottom-bar">
        <textarea id="input" placeholder="Aa"></textarea>
    </div>

    <!-- inital card -->
    <div class="card" id="initial-menu">
        <kbd>F1</kbd> show menu
        <img src="resources/logo.png" alt="Markedit logo" width="100%">
        <div id="focus-group">
            <a target="_blank" id="initial-menu-first" href="readlocal.html?doc=README.md"><icon>docs</icon>Documentation</a>
            <a target="_blank" href="readlocal.html?doc=resources/shortcuts.md"><icon>keyboard_keys</icon>Keyboard shortcuts</a>
            <a target="_blank" href="download.html"><icon>install_desktop</icon>Markedit Desktop</a>
            <a target="_blank" href="https://github.com/flarom/Markedit"><icon>code</icon>GitHub Repository</a>
        </div>
    </div>
    <!-- file menu -->
    <div class="card" id="file-menu">
        <kbd>Alt</kbd>+<kbd>F</kbd> File
        <hr>
        <div id="focus-group">
            <button id="file-menu-first" onclick="fileNew()">New document</button>
            <button onclick="fileSave()">Save</button>
            <button onclick="fileOpen()">Open</button>
        </div>
    </div>
    <!-- insert menu -->
    <div class="card" id="insert-menu">
        <kbd>Alt</kbd>+<kbd>I</kbd> Insert
        <hr>
        <div id="focus-group">
            <button id="insert-menu-first" onclick="insertTable()">Table</button>
            <button onclick="insertEmbUrl()">Embed URL</button>
            <button onclick="insertImage()">Image</button>
            <button onclick="insertSummary()">Summary</button>
            <button onclick="insertDetails()">Drawer</button>
        </div>
    </div>

    <script src="script/md2html.js"></script>
    <script src="script/focusgroups.js"></script>
    <script src="script/file.js"></script>
    <script src="script/insert.js"></script>
    <script src="script/inputhelper.js"></script>

    <script>
        const textarea = document.getElementById("input");
        const cards = document.querySelectorAll(".card"); 

        function hideCards(){
            cards.forEach(card => {
                card.style.display = "none";
            });
        }

        function hideCardsAndFocus(){
            hideCards();
            textarea.focus();
        }

        function showCard(cardId) {
            hideCards(); // hide all cards before showing a new one

            const card = document.getElementById(cardId);

            if (card.style.display === "none") {
                card.style.display = "block";
                
                const firstElement = document.getElementById(cardId + "-first"); 
                if (firstElement) firstElement.focus();
            } else {
                card.style.display = "none";
                textarea.focus();
            }
        }

        // keyboard shortcuts
        document.addEventListener("keydown", function(event) {
            if (event.key === "F1") {  // F1 - show/hide initial menu
                event.preventDefault();
                showCard("initial-menu");
            }

            if (event.altKey && event.key === "f") { // Alt + F - show/hide file menu
                event.preventDefault();
                showCard("file-menu");
            }

            if (event.altKey && event.key === "i") {  // Alt + I - show/hide insert menu
                event.preventDefault();
                showCard("insert-menu");
            }

            if (event.ctrlKey && event.key === "s") { // Ctrl + S - save
                fileSave();
            }

            if (event.ctrlKey && event.key === "o") { // Ctrl + O - open
                fileOpen();
            }
        });

        // hide cards when typing
        textarea.addEventListener("input", function() {
            if (this.value.trim() !== "") { 
                hideCards();
            }
        });

        showCard('initial-menu');
        textarea.focus();
    </script>
</body>
</html>
